<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css">
    <script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
</head>
<body>
<div >
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">用户名</th>
            <th scope="col">登录名</th>
            <th scope="col">密码</th>
            <th scope="col">手机号</th>
        </tr>
        </thead>
        <tbody id="user-list">

        </tbody>
    </table>
</div>

<script src="../bootstrap-dist/js/bootstrap.js"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/mustache.js" type="text/javascript"></script>
<script src="../js/mustacheextends.js" type="text/javascript"></script>
<script>
    $(function (){
        faep.execute("user/findalluser", null, function (ret){
            var data = {"users": ret};
            var userListHtml = htmlRender($("#userlist-template").html(), data);
            $("#user-list").html(userListHtml);
        });
    });
</script>
<script type="text/x-template" id="userlist-template">
    {{#users}}
    <tr>
        <th scope="row">1</th>
        <td>{{username}}</td>
        <td>{{loginid}}</td>
        <td>{{password}}</td>
        <td>{{phone}}</td>
    </tr>
    {{/users}}
</script>
</body>
</html>
