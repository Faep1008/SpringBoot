<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css">
    <script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <style>
        .maincontent{
            width: 50%;
            margin: 0px auto;
        }
    </style>
</head>
<body>
<div class="maincontent">
    <div class="jumbotron">
        <h3 align="center" class="mb-4">注册账号</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputusername">姓名</label>
                <input type="text" class="form-control" id="inputusername">
            </div>
            <div class="form-group col-md-6">
                <label for="inputphone">手机号</label>
                <input type="text" class="form-control" id="inputphone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputloginname">登录名</label>
                <input type="text" class="form-control" id="inputloginname">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">登录密码</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">邮箱</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputbirthday">生日</label>
                <div class='input-group date' id='inputbirthday'>
                    <input type='datetimepicker' class="form-control"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">注 册</button>
    </div>
</div>
<script type="text/javascript">
    function register() {
        faep.execute("", faep.setParams(["loginid", "password"]), function (ret) {
            if (ret == 'OK') {
                alert("注册成功！");
                window.location.href = "../data/homepage.html";
            } else {
                faep.alert(ret);
            }
        });
    }
</script>
<script src="../bootstrap-dist/js/bootstrap.js"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script>
    $(function () {

    })
</script>
</body>
</html>
