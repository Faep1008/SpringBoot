<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>用户注册</title>
    <link rel="stylesheet" href="../bootstrap-dist/css/bootstrap.css">
    <script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <style>
        .maincontent{
            width: 50%;
            margin: 10% auto;
        }
    </style>
</head>
<body  style="background-image: url('../images/bg3.jpg'); background-repeat: no-repeat;-moz-background-size:100% ; background-size:100% ;">
<div class="maincontent">
    <div class="jumbotron">
        <h3 align="center" class="mb-4">注册账号</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">姓名</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group col-md-6">
                <label for="phone">手机号</label>
                <input type="text" class="form-control" id="phone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="loginid">登录名</label>
                <input type="text" class="form-control" id="loginid">
            </div>
            <div class="form-group col-md-6">
                <label for="password">登录密码</label>
                <input type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputbirthday">生日</label>
                <div class='input-group date' id='inputbirthday'>
                    <input id="birthday" type='datetimepicker' class="form-control" placeholder="格式：yyyy-MM-dd"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="register()">注 册</button>
    </div>
</div>
<script type="text/javascript">
    function register() {
        faep.execute('user/adduser', faep.setParams(["username", "phone", "loginid", "password", "email", "birthday"]), function (ret) {
            if (ret == 'OK') {
                faep.alert("注册成功！");
                window.location.href = "../login/login.html";
            } else {
                faep.alert(ret);
            }
        });
    }
</script>
<script src="../bootstrap-dist/js/bootstrap.js"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script>
    $(function () {

    })

</script>
</body>
</html>
